<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/pure.css"> -->
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/buble.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css" >
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css" >
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css" >

  <!-- docsify-gitalk-with-footer plugin -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
  <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  
  <!-- MathJax configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      }
    };
  </script>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Syswonder Blog',
      repo: 'https://github.com/syswonder/blog',
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      relativePath: true,
      markdown: {
        gfm: true,
        tables: true,
      },
      themeColor: '#2b5ca2',

    }
	// Listen for changes in hash in the URL. If an MD file is found to have changed,
	// refresh the page to solve the problem of using a single digital comment issue for the entire website.
	window.onhashchange = function (event) {
		// 解析URL中的哈希部分
		var oldHash = new URL(event.oldURL).hash;
		var newHash = new URL(event.newURL).hash;

		// 提取id参数及其前的路径
		var oldIdIndex = oldHash.indexOf('?id=');
		var newIdIndex = newHash.indexOf('?id=');

		var oldBasePath = oldIdIndex > -1 ? oldHash.substring(0, oldIdIndex) : oldHash;
		var newBasePath = newIdIndex > -1 ? newHash.substring(0, newIdIndex) : newHash;

		if (oldBasePath !== newBasePath) {
			location.reload();
		}
	}
	var gitalk = new Gitalk({
		clientID: 'cc165785a662b66490f3',
		clientSecret: 'ce9d01cd05fa48581c5315ad87aedd77113de48b',
		repo: 'swdocissues',
		owner: 'caodg',
		admin: ['caodg','KouweiLee'],
		id : location.hash.match(/#(.*?)([?]|$)/)[1].substr(0, 50),
		title: `${location.hash.match(/#(.*?)([?]|$)/)[1]}`, 
		})
  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify@4"></script>
  <script src="//unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script src="//unpkg.com/docsify-gitalk@1.0.0/dist/docsify-gitalk.min.js"></script>
  <!-- MathJax for LaTeX rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <!-- Custom script to re-render MathJax when page changes -->
  <script>
    // Re-render MathJax when docsify loads new content
    window.$docsify.plugins = [].concat(function(hook, vm) {
      hook.doneEach(function() {
        if (typeof MathJax !== 'undefined') {
          MathJax.typesetPromise();
        }
      });
    }, window.$docsify.plugins || []);
  </script>
</body>
</html>
